Command:
  Editor:
    Desc: Open crates & keys editor.
  Drop:
    Usage: <crate> <x> <y> <z> [world]
    Desc: Drop crate at specified location in the world.
    Done: <light_gray>Dropped <light_yellow>%crate_name%</light_yellow> at <light_yellow>%location_x%, %location_y%, %location_z%</light_yellow> in <light_yellow>%location_world%</light_yellow>.</light_gray>
  DropKey:
    Usage: <key> <x> <y> <z> [world]
    Desc: Drop key at specified location.
    Done: <light_gray>Dropped <light_yellow>%key_name%</light_yellow> at <light_yellow>%location_x%, %location_y%, %location_z%</light_yellow> in <light_yellow>%location_world%</light_yellow>.</light_gray>
  Open:
    Desc: Open a crate.
    Usage: <crate>
  OpenFor:
    Desc: Open crate for a player.
    Usage: <player> <crate> [-f] [-s]
    Done: <light_gray>Opened <light_yellow>%crate_name%</light_yellow> for <light_yellow>%player_name%</light_yellow>.</light_gray>
    Notify: <light_gray>You have been forced to open <light_yellow>%crate_name%</light_yellow>.</light_gray>
  Give:
    Usage: <player> <crate> [amount] [-s]
    Desc: Gives crate to a player.
    Done: <light_gray>Given <light_yellow>x%amount%</light_yellow> of <light_yellow>%crate_name%</light_yellow> crate(s) to <light_yellow>%player_name%</light_yellow>.</light_gray>
    Notify: <light_gray>You recieved <light_yellow>x%amount%</light_yellow> of <light_yellow>%crate_name%</light_yellow>.</light_gray>
  Key:
    Desc: Manage player's keys.
    Usage: '[help]'
    Give:
      Usage: <player> <key> <amount> [-s] [-nosave]
      Desc: Give key to a player.
      Done: <light_gray>Given <light_yellow>x%amount%</light_yellow> of <light_yellow>%key_name%</light_yellow> key(s) to <light_yellow>%player_name%</light_yellow>.</light_gray>
      Notify: <light_gray>You recieved <light_yellow>x%amount%</light_yellow> of <light_yellow>%key_name%</light_yellow>!</light_gray>
    GiveAll:
      Usage: <player> <key> <amount> [-s]
      Desc: Give key to all online players.
      Done: <light_gray>Given <light_yellow>x%amount%</light_yellow> of <light_yellow>%key_name%</light_yellow> key(s) to <light_yellow>All Players</light_yellow>.</light_gray>
    Take:
      Usage: <player> <key> <amount> [-s] [-nosave]
      Desc: Take key from a player.
      Done: <light_gray>Taken <light_yellow>x%amount%</light_yellow> of <light_yellow>%key_name%</light_yellow> key(s) from <light_yellow>%player_name%</light_yellow>.</light_gray>
      Notify: <light_gray>You lost <light_red>x%amount%</light_red> <light_red>%key_name%</light_red>.</light_gray>
    Set:
      Usage: <player> <key> <amount> [-s] [-nosave]
      Desc: Set keys amount for a player.
      Done: <light_gray>Set <light_yellow>x%amount%</light_yellow> of <light_yellow>%key_name%</light_yellow> key(s) for <light_yellow>%player_name%</light_yellow>.</light_gray>
      Notify: <light_gray>Your <light_yellow>%key_name%</light_yellow>'s amount has been changed to <light_yellow>x%amount%</light_yellow>.</light_gray>
    Show:
      Desc: Inspect [player's] virtual keys.
      Usage: '[player]'
      Format:
        List:
        - <noprefix>
        - ' '
        - '<light_yellow><b>%player_name%''s Virtual Keys: </b></light_yellow>'
        - '%entry%'
        - ' '
        Entry: '<light_yellow>▪ <light_gray>%key_name%: </light_gray>x%amount%</light_yellow>'
  Preview:
    Desc: Open crate preview.
    Usage: <crate> [player]
    Done:
      Others: <light_gray>Opened <light_yellow>%crate_name%</light_yellow> preview for <light_yellow>%player_display_name%</light_yellow>.</light_gray>
  ResetLimit:
    Desc: Reset reward win limit for specified crate and reward.
    Usage: <player> <crate> [reward]
    Done:
      Crate: <light_gray>Reset <light_yellow>%player_name%</light_yellow> win limit for all rewards of <light_yellow>%crate_name%</light_yellow>.</light_gray>
      Reward: <light_gray>Reset <light_yellow>%player_name%</light_yellow> win limit for <light_yellow>%reward_name%</light_yellow> reward of <light_yellow>%crate_name%</light_yellow>.</light_gray>
  ResetCooldown:
    Desc: Reset player's crate open cooldown.
    Usage: <player> <crate>
    Done: <light_gray>Reset <light_yellow>%player_name%</light_yellow>'s open cooldown for <light_yellow>%crate_name%</light_yellow>.</light_gray>
  Menu:
    Usage: '[menu]'
    Desc: Open crate menu.
    Done:
      Others: <light_gray>Opened crates menu for <light_yellow>%player_display_name%</light_yellow>.</light_gray>
Crate:
  Open:
    Error:
      InventorySpace:
      - <output:'titles:20:80:20'><sound:'block_note_block_bass'>
      - <light_red><b>¡Ups!</b></light_red>
      - <light_gray>Limpia tu inventario para abrir esta caja.</light_gray>
      Cooldown:
        Temporary:
        - <output:'titles:20:80:20'><sound:'block_note_block_bass'>
        - <light_red><b>¡Espera!</b></light_red>
        - <light_gray>Puedes abrirlo en <light_red>%time%</light_red>.</light_gray>
        OneTimed:
        - <output:'titles:20:80:20'><sound:'block_note_block_bass'>
        - <light_red><b>¡Vaya!</b></light_red>
        - <light_gray>¡Ya has abierto esta caja única antes!</light_gray>
      NoKey:
      - <output:'titles:20:80:20'><sound:'block_note_block_bass'>
      - <light_red><b>¡Ups!</b></light_red>
      - <light_gray>Parece que no tienes llaves.</light_gray>
      NoHoldKey:
      - <output:'titles:20:80:20'><sound:'block_note_block_bass'>
      - <light_red><b>¡Vaya!</b></light_red>
      - <light_gray>Debes sostener una llave para abrir la caja.</light_gray>
      NoRewards:
      - <output:'titles:20:80:20'><sound:'block_note_block_bass'>
      - <red><b>¡Vaya!</b></red>
      - <light_gray>No hay recompensas para ti. Inténtalo más tarde.</light_gray>
      CantAfford:
      - <output:'titles:20:80:20'><sound:'block_note_block_bass'>
      - <light_red><b>¡Vaya!</b></light_red>
      - <light_gray>Necesitas <light_red>%amount%</light_red> para abrirlo.</light_gray>
      Already:
      - <output:'titles:20:80:20'><sound:'block_note_block_bass'>
      - <red><b>¡Vaya!</b></red>
      - <light_gray>¡Ya estás abriendo una caja!</light_gray>
    Reward:
      Info:
      - <noprefix>
      - <light_gray>¡Has obtenido <light_green>%reward_name%</light_green> de <light_green>%crate_name%</light_green>!</light_gray>
      Broadcast:
      - <noprefix><sound:'block_note_block_bell'>
      - ' '
      - ''
      - <light_gray>¡El jugador <light_green>%player_display_name%</light_green> acaba de ganar <light_green>%reward_name%</light_green> de la caja <light_green>%crate_name%</light_green>!</light_gray>
      - ' '
      - ''
      - '<light_gray>¿Quieres hacerlo tú también? Compra llaves ahora: <click:open_url:''https://store.examplecraft.com/''><light_green>[ABRIR TIENDA]</light_green></click></light_gray>'
      - ' '
    Milestone:
      Completed:
      - <noprefix>
      - <sound:'entity_player_levelup'>
      - <light_gray>You completed <light_green>%milestone_openings% Openings </light_green>milestone and got <light_green>%reward_name%</light_green> as reward!</light_gray>
  Error:
    Invalid: <light_red>Invalid crate!</light_red>
    Exists: <light_red>Crate already exists!</light_red>
  Key:
    Error:
      Invalid: <light_red>Invalid key!</light_red>
      Exists: <light_red>Key already exists!</light_red>
