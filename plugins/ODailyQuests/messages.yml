player_help: |
  &8[&c&lServer&8] &8&lComandos para jugadores:
  &8usa &e/dq me &8: Ver tus propias misiones.
  &8usa &e/dq reroll <índice> &8: Volver a lanzar una misión  &c(requiere rango).
admin_help: |
  &c&nComandos para administradores:
  &e/dqa complete <jugador> <índice> &a: Completar una misión del jugador.
  &e/dqa reset <misiones/total> <jugador> &a: Obtener nuevas misiones para un jugador o restablecer su número total de misiones logradas.
  &e/dqa add total <jugador> <cantidad> &a: Agregar un número de misiones logradas a un jugador.
  &e/dqa reroll <jugador> <índice> &a: Obtener una nueva misión para un jugador, en un índice específico.
  &e/dqa show <jugador> &a: Ver las misiones de un jugador.
