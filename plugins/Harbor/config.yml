      - "&8[&c&lServer&8] &8Arghh, está tan brillante afuera."
      - "&8[&c&lServer&8] &8Despierta y brilla."
  actionbar:
    enabled: true
    players-sleeping: "&8[&c&lServer&8] &8[sleeping] de [needed] jugadores están durmiendo (faltan [more] para omitir)"
    night-skipping: "&8[&c&lServer&8] &8Todos están durmiendo - dulces sueños!"
  bossbar:
    enabled: true
    players-sleeping:
      message: "&8[&c&lServer&8] &f&l[sleeping] de [needed] están durmiendo &7&l(faltan [more])"
